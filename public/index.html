<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Juego</title>
</head>
<body>
  <nav>
    <h2>Secuencia de colores</h2>
  </nav>
  <div class="title">
    <h1>Juego de memoria de secuencia de colores en javaScript</h1>
  </div>
  <div class="informacion"><h2>Nivel Secuencia: 10</h2></div>
  <div class="game">
    <div class="row">
      <div id="rojo" class="color rojo left" data-color="rojo"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
    </div>
    <div class="row">
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
    </div>
  </div>
  <div class="btn">
    <button id="btnStart" class="btnStart" onclick="startGame()">Empezar Juego</button>
  </div>
    <div id="snackbar"></div>

    <script src="script.js"></script>
</body>
</html>
